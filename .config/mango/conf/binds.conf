# Key Bindings
# key name refer to `xev` or `wev` command output,
# mod keys name: super,ctrl,ALT,SHIFT,none

# reload config
bind=SUPER+CTRL+SHIFT,r,reload_config

# apps
bind=SUPER,d,spawn,rofi -show drun -config $HOME/.config/mango/modules/rofi/config.rasi
bind=SUPER,Return,spawn,foot
bind=SUPER,e,spawn,nemo
bind=SUPER,v,spawn,$HOME/.config/mango/scripts/showclipboard.sh
bind=SUPER+ALT,v,spawn,$HOME/.config/mango/scripts/clearclipboard.sh
bind=SUPER,l,spawn,$HOME/.config/mango/scripts/hyprlockScreen.sh
bind=SUPER,n,spawn_shell,swaync-client -t -sw
bind=SUPER,Delete,spawn,$HOME/.config/mango/scripts/wlogout.sh
bind=SUPER+SHIFT,w,spawn,$HOME/.config/mango/scripts/wallpaperselector.sh

bind=SUPER,b,spawn,zen-browser
bind=SUPER+SHIFT,b,spawn_shell,zen-browser --profile /home/yustinia/.zen/tiramisuKeki

bind=none,Print,spawn,$HOME/.config/mango/scripts/clipboardScreenshot.sh
bind=SUPER+SHIFT,s,spawn,$HOME/.config/mango/scripts/regionScreenshot.sh
bind=SUPER,Print,spawn,$HOME/.config/mango/scripts/screenScreenshot.sh

bind=SUPER,p,spawn_shell,hyprpicker -a -f hex

# exit
bind=SUPER+CTRL+SHIFT,e,quit
bind=SUPER,q,killclient,

# switch window focus
bind=SUPER,Tab,focusstack,next
bind=SUPER,Left,focusdir,left
bind=SUPER,Right,focusdir,right
bind=SUPER,Up,focusdir,up
bind=SUPER,Down,focusdir,down

# swap window
bind=SUPER+SHIFT,i,exchange_client,up
bind=SUPER+SHIFT,k,exchange_client,down
bind=SUPER+SHIFT,j,exchange_client,left
bind=SUPER+SHIFT,l,exchange_client,right

# switch window status
bind=SUPER,g,toggleglobal,
bind=ALT,Tab,toggleoverview,
bind=SUPER,Space,togglefloating,
bind=SUPER,m,togglemaximizescreen,
bind=SUPER,f,togglefullscreen,
bind=SUPER+SHIFT,f,togglefakefullscreen,
# bind=SUPER,i,minimized,
# bind=SUPER,o,toggleoverlay,
# bind=SUPER+SHIFT,I,restore_minimized
# bind=ALT,z,toggle_scratchpad

# scroller layout
bind=ALT,e,set_proportion,1.0
bind=ALT,x,switch_proportion_preset,

# switch layout
bind=SUPER+SHIFT,l,spawn_shell,$HOME/.config/mango/scripts/layoutSwitcher.sh
# bind=SUPER,n,switch_layout

# tag switch
# bind=SUPER,Page_Up,viewtoleft,0
bind=SUPER,Page_Up,viewtoleft_have_client,0
# bind=SUPER,Page_Down,viewtoright,0
bind=SUPER,Page_Down,viewtoright_have_client,0
bind=SUPER+SHIFT,Page_Up,tagtoleft,0
bind=SUPER+SHIFT,Page_Down,tagtoright,0

bind=SUPER,1,view,1,0
bind=SUPER,2,view,2,0
bind=SUPER,3,view,3,0
bind=SUPER,4,view,4,0
bind=SUPER,5,view,5,0
bind=SUPER,6,view,6,0
bind=SUPER,7,view,7,0
bind=SUPER,8,view,8,0
bind=SUPER,9,view,9,0

# tag: move client to the tag and focus it
# tagsilent: move client to the tag and not focus it
# bind=ALT,1,tagsilent,1
bind=SUPER+SHIFT,1,tag,1,0
bind=SUPER+SHIFT,2,tag,2,0
bind=SUPER+SHIFT,3,tag,3,0
bind=SUPER+SHIFT,4,tag,4,0
bind=SUPER+SHIFT,5,tag,5,0
bind=SUPER+SHIFT,6,tag,6,0
bind=SUPER+SHIFT,7,tag,7,0
bind=SUPER+SHIFT,8,tag,8,0
bind=SUPER+SHIFT,9,tag,9,0

# monitor switch
# bind=ALT+SHIFT,Left,focusmon,left
# bind=ALT+SHIFT,Right,focusmon,right
# bind=SUPER+ALT,Left,tagmon,left
# bind=SUPER+ALT,Right,tagmon,right

# gaps
# bind=ALT+SHIFT,X,incgaps,1
# bind=ALT+SHIFT,Z,incgaps,-1
# bind=ALT+SHIFT,R,togglegaps

# movewin
bind=SUPER+SHIFT,Up,movewin,+0,-50
bind=SUPER+SHIFT,Down,movewin,+0,+50
bind=SUPER+SHIFT,Left,movewin,-50,+0
bind=SUPER+SHIFT,Right,movewin,+50,+0

# resizewin
bind=SUPER+SHIFT,Minus,resizewin,+0,-50
bind=SUPER+SHIFT,Equal,resizewin,+0,+50
bind=SUPER,Minus,resizewin,-50,+0
bind=SUPER,Equal,resizewin,+50,+0

# Mouse Button Bindings
# btn_left and btn_right can't bind none mod key
mousebind=SUPER,btn_left,moveresize,curmove
# mousebind=NONE,btn_middle,togglemaximizescreen,0
mousebind=SUPER,btn_right,moveresize,curresize

# Axis Bindings
axisbind=SUPER,UP,viewtoleft_have_client
axisbind=SUPER,DOWN,viewtoright_have_client

# audio
bind=none,XF86AudioRaiseVolume,spawn_shell,wpctl set-volume @DEFAULT_AUDIO_SINK@ 0.1+ -l 1.0
bind=none,XF86AudioLowerVolume,spawn_shell,wpctl set-volume @DEFAULT_AUDIO_SINK@ 0.1-
bind=none,XF86AudioMute,spawn_shell,wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind=none,XF86AudioMicMute,spawn_shell,wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

bind=none,XF86AudioPlay,spawn_shell,playerctl play-pause
bind=none,XF86AudioStop,spawn_shell,playerctl stop
bind=none,XF86AudioPrev,spawn_shell,playerctl previous
bind=none,XF86AudioNext,spawn_shell,playerctl next

# brightness
bind=none,XF86MonBrightnessUp,spawn_shell,brightnessctl --class=backlight set +10%
bind=none,XF86MonBrightnessDown,spawn_shell,brightnessctl --class=backlight set 10%-
